    <script>
      //pushing the value inside the localstorage
      function  getandupdate(){
        console.log("updating list");
           tit=document.getElementById('title').value;
           dis=document.getElementById('discription').value;
        if(localStorage.getItem('itemsJson')==null){
            jsonarray=[];
            jsonarray.push([tit,dis]);
            localStorage.setItem('itemsJson',JSON.stringify(jsonarray));
        }
        else{
          str=localStorage.getItem('itemsJson');
          jsonarray=JSON.parse(str);
          jsonarray.push([tit,dis]);
          localStorage.setItem('itemsJson',JSON.stringify(jsonarray));
        }
        update();
      }  


      function update(){
        if(localStorage.getItem('itemsJson')==null){
            jsonarray=[];
            
        }
        else{
          str=localStorage.getItem('itemsJson');
          jsonarray=JSON.parse(str);
          
        }
        
        let tbl=document.getElementById('tabulation');
        let string="";
        jsonarray.forEach((element,index) =>{
          string +=`
          <tr>
            <th scope="row">${index+1}</th>
            <td>${element[0]}</td>
            <td>${element[1]}</td>  
            <td><button class="btn btn-primary" onclick="deleted(${index})">Delete</button></td>         
          </tr>
          `
        });
       tbl.innerHTML=string;

    
      }      
      click=document.getElementById("add");
      click.addEventListener("click",getandupdate);
      update();
      

      //deletion of array
      function deleted(itemind){
        console.log("Delete",itemind);
          str=localStorage.getItem('itemsJson');
          jsonarray=JSON.parse(str);

          jsonarray.splice(itemind,1);
          localStorage.setItem('itemsJson',JSON.stringify(jsonarray));
          update();
      }

    </script>
